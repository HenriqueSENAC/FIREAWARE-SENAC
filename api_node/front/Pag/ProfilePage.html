<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/CSSProfilePage.css">
    <link rel="stylesheet" href="CSS/SymbolStorage.css">
    
    <title>FireAware: Prevenção e Ajuda</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <section class="navFirstSection">
            <img src="../Imgs/Logo.png">
            <a href="ProfilePage.html" class="paginaAtual inter-font" id="btnProfile"><i class="gg-profile"> </i> Perfil</a>
        </section>
        <section class="nav-text inter-font">
            <a href="MainPage.html"><i class="gg-home"> </i>Home</a>
            <a href="HelpPage.html"><i class="gg-add"> </i>Ajuda</a>
            <a onclick="logout()" id="btnSair"><i class="gg-log-out"> </i>Sair</a>
        </section>
    </nav>

    <div class="universal">
        <div class="background-cover">
            <h1 class="inter-font">Configurações de Perfil</h1>
            <div class="profileCard">
                <section class="profileSection">
                    <div class="photocard">
                        <img src="../Imgs/NoProfilePic.png" alt="" class="PhotoSphere">
                            <div class="EditOption">
                                <button class="fa-regular fa-pen-to-square" onclick="EditToggle()"></button>
                                <h3 class="inter-font">Editar Perfil</h3>
                            </div>
                    </div>
                </section>
                <section class="profileSection2 inter-font">
                    <div class="infoForms">
                        <form class="InfoInput" id="NameForm">Email: <span class="Field">Email</span></form>
                    
                        <form class="InfoInput" id="PasswordForm">Senha: <span class="Field">Senha</span></form>
                    
                        <form class="InfoInput" id="PhoneForm">Celular: <span class="Field">Celular</span></form>
                    
                        <form class="accountInfo" id="creationDate">Data de Criação: <span id="creationDateField">DATA</span></form>
                    </div>                    
                </section>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae87d6cca0.js" crossorigin="anonymous"></script>
    <script src="JS/JSProfilePage.js"></script>
</body>

</html>
