<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FireAware: Prevenção e Ajuda</title>
    <link rel="stylesheet" href="CSSLoginCadastro.css">
    <link href="https://css.gg/css" rel="stylesheet"/>
</head>
<body class="inter-font">

    <!-- NAVBAR -->
    <nav>
        <img src="../Logo.png">
        <section class="nav-text inter-font">
            <a href="MainPage.html"><i class="gg-home"> </i>Home</a>
            <a href="#ajuda"><i class="gg-add"> </i>Ajuda</a>
            <a href="LoginCadastro.html" id="paginaAtual"><i class="gg-list"> </i>Login</a>
        </section>
    </nav>
    
    <div class="row">
    <section class="card-section inter-font">
        <div class="card2">
            <div class="card-topbar"> 
                <h1>Cadastro</h1>
            </div>
            
            <form>
                <!-- INPUTS CADASTRO -->
                <input type="email" name="TextInput" id="email" placeholder="E-mail">
                <!-- INPUTS DE SENHA -->
                <input type="password" name="TextInput" id="senha" placeholder="Senha">
                
                <p>
                    <!-- TOGGLE PSSW -->
                    <input type="checkbox" class="checkbox" onclick="SignInFunction()">
                    <h60> Mostrar senha</h60>
                </p>
                
                <input type="password" name="TextInput" id="senhaAuth" placeholder="Confirmar senha">
                
                <div class="PasswordWarning" id="error-signin">
                    <h60> Senhas não concidem!</h60>
                </div>
                                    
                <input type="phone" name="TextInput" id="cel" placeholder="N° de celular">
                
                <button class="buttonCadastro" onclick="cadastrar(event)">Cadastrar-se</button>
            </form>

        </div>

        <div class="card">
            <div class="card-topbar">
                <h1>Login</h1>
            </div>

            <form>
                <!-- INPUTS LOGIN -->
                <input type="email" name="TextInput" id="emailLogin" placeholder="E-mail">
                <!-- INPUT DE SENHA -->
                <input type="password" name="TextInput" id="senhaLogin" placeholder="Senha">

                    <div class="PasswordWarning" id="error-login">
                        <h60> Credenciais incorretas!</h60>
                    </div>
                
                <p>
                    <!-- TOGGLE PSSW -->
                    <input type="checkbox" class="checkbox" onclick="LoginFunction()">
                        <h60>Mostrar senha</h60>  
                </p>
                <button class="buttonLogin" onclick="logar()" id="handleSubmit">Log-in</button>
            </form>

        </div>
    </section>
    </div>


    <!-- INTEGRAÇÃO JS -->
    <script src="JSLoginCadastro.js"></script>
</body>
</html>
