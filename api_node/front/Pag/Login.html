<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FireAware: Prevenção e Ajuda</title>
    <link rel="stylesheet" href="CSS/CSSLoginCadastro.css">
    <link rel="stylesheet" href="CSS/SymbolStorage.css"/>
</head>
<body class="inter-font">

    <!-- NAVBAR -->
    <nav>
        <img src="../Imgs/Logo.png">
        <section class="nav-text inter-font">
            <a href="MainPage.html"><i class="gg-home"> </i>Home</a>
            <a href="#ajuda"><i class="gg-add"> </i>Ajuda</a>
            <a href="Login.html" id="paginaAtual"><i class="gg-list"> </i>Entrar</a>
        </section>
    </nav>

    

    <section class="card-section inter-font">
        <div class="card">
            <div class="card-topbar">
                <i class="log-in gg-log-in"></i>
                <h1 class="h1log-in">Login</h1>
            </div>

                <!-- INPUTS LOGIN -->
                <input type="email" name="TextInput" id="emailLogin" placeholder="E-mail">
                <!-- INPUT DE SENHA -->
                <input type="password" name="TextInput" id="senhaLogin" placeholder="Senha">

                    <div class="PasswordWarning" id="error-login">
                        <h60> Credenciais incorretas!</h60>
                    </div>

                    <div class="NoCredentials" id="alert-credential-signin">
                        <h60>Porfavor preencha os campos necessários!</h60>
                    </div>
                
                <p>
                    <!-- TOGGLE PSSW -->
                    <input type="checkbox" class="checkbox" onclick="LoginFunction()">
                        <h60>Mostrar senha</h60>  
                </p>

                

            <form class="formAlt">
                <button class="buttonLogin" id="handleSubmit">Log-in</button>
                    <a href="Cadastro.html" class="login-redirect">Não possui uma conta?</a>
            </form>
            
        </div>
            <div>
                <img class="background" id="background" src="../Imgs/backgroundcutLogin.png  ">
            </div>
    </section>

    <script src="JS/JSLogin.js"></script>
</body>
</html>
