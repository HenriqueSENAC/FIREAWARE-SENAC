<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item ao Catálogo</title>
</head>
<body>
    <h2>Adicionar Item ao Catálogo</h2>
    <form action="#" method="POST" enctype="multipart/form-data" id="formulario">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="item_name" required>

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="item_description" required>

        <label for="link">Link/URL do Produto</label>
        <input type="url" id="link" name="item_link" required>

        <label for="imagem">Imagem</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>

        <button type="submit" id="handleSubmit">Enviar</button>
    </form>

    <script src="JS/JSCatalog.js"></script>
</body>
</html>
