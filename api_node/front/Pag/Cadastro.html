<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FireAware: Prevenção e Ajuda</title>
    <link rel="stylesheet" href="CSS/CSSLoginCadastro.css">
    <link rel="stylesheet" href="CSS/SymbolStorage.css"/>
</head>
<body class="inter-font">

    <!-- NAVBAR -->
    <nav>
        <img src="../Imgs/Logo.png">
        <section class="nav-text inter-font">
            <a href="MainPage.html"><i class="gg-home"> </i>Home</a>
            <a href="HelpPage.html"><i class="gg-add"> </i>Ajuda</a>
            <a href="LoginCadastro.html" id="paginaAtual"><i class="gg-list"> </i>Entrar</a>
        </section>
    </nav>
    
    <div class="tela">
    <section class="card-section2 inter-font">
        <div class="card2">
            <div class="card-topbar"> 
                <i class="sign-in gg-profile"></i>
                <h1 class="h1sign-in">Cadastro</h1>
            </div>
            
            <!-- INPUTS CADASTRO -->
            <input type="email" name="TextInput" id="email" placeholder="E-mail">

            <div class="EmailWarning" id="error-email-signin">
                <h60>Email ja cadastrado!</h60>
            </div>

            <!-- INPUTS DE SENHA -->
            <input type="password" name="TextInput" id="senha" placeholder="Senha">
            
            
            <input type="password" name="TextInput" id="senhaAuth" placeholder="Confirmar senha">
            
            <p>
                <!-- TOGGLE PSSW -->
                <input type="checkbox" class="checkbox" onclick="SignInFunction()">
                <h60> Mostrar senha</h60>
            </p>
            
            <div class="PasswordWarning" id="error-signin">
                <h60>Senhas não concidem!</h60>
            </div>
            
                <input type="phone" name="TextInput" id="cel" placeholder="N° de celular">

                <div class="NoCredentials" id="alert-credential-signin">
                    <h60>Porfavor preencha os campos necessários!</h60>
                </div>

            <form class="form">
                <button onclick="cadastrar(event)">Cadastrar-se</button>
                <a href="Login.html" class="login-redirect">Possui uma conta?</a>
            </form>



        </div>
    </section>
       
            <img class="background" src="../Imgs/backgroundcutSignin.png">
            
    </div>

    <script src="JS/JSCadastro.js"></script>
</body>
</html>
